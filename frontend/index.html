<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div id="app">
        <div id="chatContainer"></div>
        <form>
          <textarea name="prompt" id="prompt" rows="1" cols="1" placeholder="Ask me anything ..."></textarea>
          <button id="send" type="button"><img src="assets/send.svg" alt="Send button" /></button>
        </form>
      </div>
      <script type="module" src="script.js"></script>
</body>
</html>
